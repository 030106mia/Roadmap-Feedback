<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff7bb7"/>
      <stop offset="1" stop-color="#ff4fa0"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff6fb"/>
      <stop offset="1" stop-color="#ffe4f2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- rounded background -->
  <rect x="32" y="32" width="448" height="448" rx="92" fill="url(#bg)"/>

  <!-- subtle sparkles -->
  <g fill="#fff" opacity="0.7">
    <path d="M110 110 l8 18 18 8-18 8-8 18-8-18-18-8 18-8z"/>
    <path d="M410 120 l6 14 14 6-14 6-6 14-6-14-14-6 14-6z" opacity="0.6"/>
    <path d="M420 420 l7 16 16 7-16 7-7 16-7-16-16-7 16-7z" opacity="0.55"/>
  </g>

  <!-- inner card -->
  <g filter="url(#shadow)">
    <rect x="92" y="92" width="328" height="328" rx="56" fill="url(#card)"/>
  </g>

  <!-- checklist left -->
  <g>
    <circle cx="150" cy="200" r="28" fill="#ff5aa8"/>
    <path d="M140 200 l8 8 18-18" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="196" y="188" width="112" height="24" rx="12" fill="#ff86c2"/>

    <circle cx="150" cy="276" r="28" fill="#ffc857"/>
    <path d="M140 276 l8 8 18-18" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="196" y="264" width="100" height="24" rx="12" fill="#ffd67a"/>

    <circle cx="150" cy="352" r="28" fill="#42d7e5"/>
    <path d="M140 352 l8 8 18-18" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="196" y="340" width="124" height="24" rx="12" fill="#7be8f0"/>
  </g>

  <!-- dotted path -->
  <path
    d="M250 170 C320 210 230 250 310 290 C380 325 300 360 340 390"
    fill="none"
    stroke="#ff87c4"
    stroke-width="16"
    stroke-linecap="round"
    stroke-dasharray="6 22"
    opacity="0.9"
  />

  <!-- map pin -->
  <g transform="translate(0,0)">
    <path d="M318 140
             C318 112 340 92 368 92
             C396 92 418 112 418 140
             C418 176 382 198 368 236
             C354 198 318 176 318 140Z"
          fill="#ff3d6e"/>
    <circle cx="368" cy="140" r="16" fill="#ffd0df"/>
  </g>

  <!-- finish flag -->
  <g>
    <path d="M366 356 v70" stroke="#ff3d6e" stroke-width="14" stroke-linecap="round"/>
    <path d="M372 358
             c30 10 52 0 70-10
             v40
             c-22 10-44 18-70 10
             c-26 8-48 0-70-10
             v-40
             c22 10 44 18 70 10Z"
          fill="#ff6aa8"/>
    <path d="M372 358
             c30 10 52 0 70-10
             v40
             c-22 10-44 18-70 10Z"
          fill="#ffd0df" opacity="0.9"/>
  </g>
</svg>
